  db:
    image: postgres:16
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hackday
    ports:
      - "5433:5432"
    volumes:
      - ./local/postgres/data:/var/lib/postgres/data
      - ./local/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d hackday"]
      interval: 5s
      timeout: 5s
      retries: 10