<div id="search-results">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>Select</th>
            <th>Last Modified</th>
            <th>Time Period</th>
            <th>College or Department</th>
            <th>Document Type</th>
        </tr>
        </thead>
        <tbody>
        {{range .Results}}
        <tr>
            <td></td>
            <td><input type="checkbox"/></td>
            <td>{{.LastModified}}</td>
            <td>{{.TimePeriod}}</td>
            <td>{{.College}}</td>
            <td>{{.DocumentType}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
